    <!-- Chart.js Datalabels Plugin CDN -->

    <style>
        /* Custom styles for responsiveness and clean display */
        body {

        }
        .chart-container {
            position: relative;
            height: 300px; /* Fixed height for charts */

        }
        /* Ensure responsive charts */
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

    <div class="container mx-auto bg-white shadow-xl rounded-2xl p-6 md:p-10">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 text-blue-800">Sneakers & Streetwear Sales Dashboard üìà</h1>

        <!-- Summary Metric Section -->
        <div class="mb-8 p-6 bg-blue-50 rounded-xl shadow-inner border border-blue-200">
            <h2 class="text-xl md:text-2xl font-semibold text-blue-700 mb-4 text-center">Total Sales Overview</h2>
            <div id="totalSalesMetric" class="text-center text-4xl md:text-5xl font-extrabold text-blue-900 animate-pulse">
                $0.00
            </div>
        </div>

        <!-- Filter Section -->
        <div class="flex flex-col md:flex-row justify-center gap-4 mb-8">
            <!-- Brand Filter Dropdown -->

                <label for="brandFilter" class="block text-lg font-medium text-gray-700 mb-2">Filter by Brand:</label>

            </div>
            <!-- Country Filter Dropdown -->

                    <option value="All">All Countries</option>
                </select>
            </div>
        </div>
        <div class="flex justify-center mb-8">
            <button id="clearFiltersBtn" class="px-6 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition duration-300">
                Clear Filters
            </button>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Sales by Brand Bar Chart -->
            <div class="bg-gray-50 rounded-xl p-6 shadow-md border border-gray-200">

            </div>

                <div class="chart-container">
                    <canvas id="salesByCountryChart"></canvas>
                </div>
            </div>
        </div>

        let brandChart, countryChart; // Chart.js instances

        let selectedBrand = 'All'; // Current filter selection for Brand
        let selectedCountry = 'All'; // Current filter selection for Country

        // Register the datalabels plugin globally
        Chart.register(ChartDataLabels);

        /**
         * Renders the dashboard with updated metrics and charts based on current filters.
         */
        function renderDashboard() {
            // Filter the data based on selected brand and country
            const filteredData = salesData.filter(row => {
                const matchesBrand = (selectedBrand === 'All' || row.Brand === selectedBrand);
                const matchesCountry = (selectedCountry === 'All' || row.Country === selectedCountry);
                return matchesBrand && matchesCountry;
            });

            // Calculate Total Sales Metric
            const totalSales = filteredData.reduce((sum, row) => sum + row['Amount ($)'], 0);
            document.getElementById('totalSalesMetric').textContent = `$${totalSales.toFixed(2)}`;

            // Calculate Sales by Brand
            const salesByBrand = filteredData.reduce((acc, row) => {
                acc[row.Brand] = (acc[row.Brand] || 0) + row['Amount ($)'];
                return acc;
            }, {});
            const brandLabels = Object.keys(salesByBrand);
            const brandData = Object.values(salesByBrand);

            // Calculate Sales by Country
            const salesByCountry = filteredData.reduce((acc, row) => {
                acc[row.Country] = (acc[row.Country] || 0) + row['Amount ($)'];
                return acc;
            }, {});
            const countryLabels = Object.keys(salesByCountry);
            const countryData = Object.values(salesByCountry);

            // Update Sales by Brand Chart
            if (brandChart) {
                brandChart.data.labels = brandLabels;
                brandChart.data.datasets[0].data = brandData;
                brandChart.update();
            } else {
                const ctxBrand = document.getElementById('salesByBrandChart').getContext('2d');
                brandChart = new Chart(ctxBrand, {
                    type: 'bar',
                    data: {
                        labels: brandLabels,
                        datasets: [{
                            label: 'Total Sales ($)',
                            data: brandData,
                            backgroundColor: [
                                '#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#6366F1',
                                '#06B6D4', '#EC4899', '#84CC16', '#F97316', '#A855F7'
                            ], // Tailwind blue-500, green-500, yellow-500, etc.
                            borderColor: [
                                '#2563EB', '#059669', '#D97706', '#DC2626', '#4F46E5',
                                '#0891B2', '#DB2777', '#65A30D', '#EA580C', '#9333EA'
                            ],
                            borderWidth: 1,
                            borderRadius: 8 // Rounded corners for bars
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            datalabels: { // Datalabels plugin configuration
                                anchor: 'end',
                                align: 'top',
                                formatter: (value) => `$${value.toFixed(2)}`,
                                color: '#333',
                                font: {
                                    weight: 'bold'
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Amount ($)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Brand'
                                }
                            }
                        }
                    }
                });
            }

            // Update Sales by Country Chart
            if (countryChart) {
                countryChart.data.labels = countryLabels;
                countryChart.data.datasets[0].data = countryData;
                countryChart.update();
            } else {
                const ctxCountry = document.getElementById('salesByCountryChart').getContext('2d');
                countryChart = new Chart(ctxCountry, {
                    type: 'pie',
                    data: {
                        labels: countryLabels,
                        datasets: [{
                            label: 'Sales Distribution',
                            data: countryData,
                            backgroundColor: [
                                '#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#6366F1',
                                '#06B6D4', '#EC4899', '#84CC16', '#F97316', '#A855F7',
                                '#FBBF24', '#C084FC', '#F472B6', '#1D4ED8', '#047857'
                            ],
                            borderColor: '#ffffff', // White border for slices
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right', // Place legend on the right for better space usage
                                labels: {
                                    font: {
                                        size: 14
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed);
                                        }
                                        return label;
                                    }
                                }
                            },
                            datalabels: { // Datalabels plugin configuration for pie chart
                                color: '#fff', // White color for better contrast on colored slices
                                formatter: (value, context) => {
                                    const total = context.chart.data.datasets[0].data.reduce((sum, val) => sum + val, 0);
                                    const percentage = (value / total * 100).toFixed(1) + '%';
                                    return percentage; // Show percentage on pie slices
                                },
                                font: {
                                    weight: 'bold',
                                    size: 12
                                }
                            }
                        }
                    }
                });
            }
        }

        /**
         * Initializes filter dropdowns with unique values from the dataset.
         */
        function initializeFilters() {
            const brands = [...new Set(salesData.map(row => row.Brand))].sort();
            const countries = [...new Set(salesData.map(row => row.Country))].sort();

            const brandFilter = document.getElementById('brandFilter');
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilter.appendChild(option);
            });

            const countryFilter = document.getElementById('countryFilter');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });

            // Add event listeners for filter changes
            brandFilter.addEventListener('change', (event) => {
                selectedBrand = event.target.value;
                renderDashboard();
            });

            countryFilter.addEventListener('change', (event) => {
                selectedCountry = event.target.value;
                renderDashboard();
            });

            // Event listener for Clear Filters button
            document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                selectedBrand = 'All';
                selectedCountry = 'All';
                document.getElementById('brandFilter').value = 'All';
                document.getElementById('countryFilter').value = 'All';
                renderDashboard();
            });
        }

        // Initialize dashboard on window load
        window.onload = function() {
            // salesData is now directly assigned, no need to parseCSV
            initializeFilters();
            renderDashboard();
        };
    </script>
